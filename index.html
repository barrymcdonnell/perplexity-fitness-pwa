<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Tracker PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#43a047" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Fitness Tracker</h1>

    <!-- Start Workout -->
    <div class="card p-3 mb-4">
      <h4>Start Workout</h4>
      <select id="workout-type" class="form-select mb-2">
        <option>Strength</option>
        <option>Running</option>
        <option>Cycling</option>
        <option>Swimming</option>
        <option>Walking</option>
      </select>
      <input type="number" id="workout-duration" class="form-control mb-2" placeholder="Workout duration (minutes)">

      <!-- Exercises list display -->
      <div id="exercise-list" class="mb-2"></div>

      <!-- Add Exercise button -->
      <button id="add-exercise" class="btn btn-outline-secondary btn-sm mb-2">Add Exercise</button>

      <!-- Exercise form -->
      <div id="exercise-form" class="card p-2 mb-2" style="display:none;">
        <input type="text" id="exercise-name" class="form-control mb-1" placeholder="Exercise name">
        <input type="number" id="exercise-sets" class="form-control mb-1" placeholder="Sets">
        <input type="number" id="exercise-reps" class="form-control mb-1" placeholder="Reps">
        <input type="number" id="exercise-weight" class="form-control mb-1" placeholder="Weight (kg)">
        <button id="save-exercise" class="btn btn-primary btn-sm">Save Exercise</button>
      </div>

      <button id="start-workout" class="btn btn-success">Log Workout</button>
    </div>

    <!-- Stats -->
    <div class="card p-3 mb-4">
      <h4>Daily Stats</h4>
      <input type="number" id="steps" class="form-control mb-2" placeholder="Steps">
      <input type="number" id="water" class="form-control mb-2" placeholder="Water Intake (ml)">
      <input type="number" id="calories" class="form-control mb-2" placeholder="Calories">
      <input type="number" id="weight" class="form-control mb-2" placeholder="Weight (kg)">
      <button id="save-stats" class="btn btn-primary">Save Stats</button>
    </div>
