<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Tracker PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#43a047"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Fitness Tracker</h1>

    <!-- Workout Start -->
    <div class="card p-3 mb-4">
      <h4>Start Workout</h4>
      <select id="workout-type" class="form-select mb-2">
        <option>Running</option>
        <option>Cycling</option>
        <option>Swimming</option>
        <option>Walking</option>
        <option>Strength</option>
      </select>
      <input type="number" id="workout-duration" class="form-control mb-2" placeholder="Duration (minutes)">
      <button id="start-workout" class="btn btn-success">Log Workout</button>
    </div>

    <!-- Stats Log -->
    <div class="card p-3 mb-4">
      <h4>Daily Stats</h4>
      <input type="number" id="steps" class="form-control mb-2" placeholder="Steps">
      <input type="number" id="water" class="form-control mb-2" placeholder="Water Intake (ml)">
      <input type="number" id="calories" class="form-control mb-2" placeholder="Calories">
      <input type="number" id="weight" class="form-control mb-2" placeholder="Weight (kg)">
      <button id="save-stats" class="btn btn-primary">Save Stats</button>
    </div>

    <!-- Schedule -->
    <div class="card p-3 mb-4">
      <h4>Schedule Workout</h4>
      <input type="date" id="schedule-date" class="form-control mb-2">
      <select id="schedule-type" class="form-select mb-2">
        <option>Running</option>
        <option>Cycling</option>
        <option>Swimming</option>
        <option>Walking</option>
        <option>Strength</option>
      </select>
      <button id="schedule-workout" class="btn btn-info">Add to Schedule</button>
    </div>

    <!-- History -->
    <div class="card p-3 mb-4">
      <h4>Workout History</h4>
      <table class="table table-striped" id="history-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <canvas id="history-chart"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
